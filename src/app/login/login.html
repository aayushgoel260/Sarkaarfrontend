<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
      <div *ngIf="errorMsg" style="color:#f44336; margin-bottom:8px; font-weight:600;">{{ errorMsg }}</div>
      <div *ngIf="successMsg" style="color:#4caf50; margin-bottom:8px; font-weight:600;">{{ successMsg }}</div>
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <p class="signup-text">Don't have an account? <a routerLink="/signup">Sign up</a></p>
  </div>
</div>
