<div class="signup-container">
  <div class="signup-box">
    <h2>Join the Fun! ðŸŽ®</h2>
    <form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm)">
      <div *ngIf="errorMsg" style="color:#f44336; margin-bottom:8px; font-weight:600;">
        {{ errorMsg }}
      </div>
      <div *ngIf="successMsg" style="color:#4caf50; margin-bottom:8px; font-weight:600;">
        {{ successMsg }}
      </div>
      <div class="form-group">
        <label for="username">Your Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <input type="hidden" [(ngModel)]="roleId" name="roleId">
      <button type="submit" class="signup-btn">Signup</button>
    </form>
    <p class="login-text">Already have an account? <a routerLink="/login">Login here!</a></p>
  </div>
</div>
