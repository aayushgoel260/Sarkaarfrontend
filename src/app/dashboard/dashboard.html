<div class="dashboard-container">
	<h2>Form Your Teams</h2>
	<div class="user-section">
		<label>Enter your name:</label>
		<input type="text" [(ngModel)]="userName" placeholder="Your name" />
	</div>
	<div class="team-create-section">
		<label>New Team Name:</label>
		<input type="text" [(ngModel)]="newTeamName" placeholder="Team name" />
		<button (click)="createTeam()" [disabled]="teams.length >= 4 || !newTeamName.trim()">Create Team</button>
	</div>
	<div class="team-list-section">
		<h3>Teams:</h3>
		<ul>
			<li *ngFor="let team of teams">
				<strong>{{ team.name }}</strong>
				<span *ngIf="team.members.length"> - Members: {{ team.members.join(', ') }}</span>
				<button (click)="joinTeam(team)" [disabled]="!userName.trim() || team.members.includes(userName.trim())">Join</button>
				<span *ngIf="joinedTeam === team.name"> (You joined)</span>
			</li>
		</ul>
	</div>
	<button (click)="startGame()" [disabled]="!canProceed()">Proceed to Game</button>
</div>
